<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css?v=1.1">
    <title>Bkash Demo3</title>
</head>
<body>
    <div class="wrapper">
        <div class="bg">
            <img src="./images/Slide1a/bg.jpg" alt="">
        </div>
        <div class="slide1">
            <div class="text1">
                <img src="./images/Slide1a/copy.png" alt="">
            </div>
            <div class="year">
                <div class="correct absolute">
                    <div class="two myrighttap"><img src="./images/Slide1a/2.png" alt=""></div>
                    <div class="zero myrighttap"><img src="./images/Slide1a/0.png" alt="" ></div>
                    <div class="two_1 myrighttap"><img src="./images/Slide1a/2-1.png" alt="" ></div>
                    <div class="two_2 myrighttap"><img src="./images/Slide1a/2-2.png" alt="" ></div>
                </div>
                <div class="wrong absolute">
                    <div class="alphabate1"><img src="./images/Slide1a/q.png" alt="" ></div>
                    <div class="five"><img src="./images/Slide1a/5.png" alt="" ></div>
                    <div class="seven"><img src="./images/Slide1a/7.png" alt=""></div>
                    <div class="alphabate2"><img src="./images/Slide1a/a.png" alt="" ></div>
                    <div class="alphabate3"><img src="./images/Slide1a/c.png" alt="" ></div>
                    <div class="four"><img src="./images/Slide1a/4.png" alt="" ></div>
                    <div class="one"><img src="./images/Slide1a/1.png" alt="" ></div>
                    <div class="three"><img src="./images/Slide1a/3.png" alt="" ></div>
                    <div class="nine"><img src="./images/Slide1a/9.png" alt="" ></div>
                </div>
            </div>
        </div>
        <div class="slide2 hidden">
            <canvas id="celebration"></canvas>
            <div class="cup hidden"><img src="./images/Slide1b/trophybig.png" alt=""></div>
            <div class="cashback hidden"><img src="./images/Slide1b/22.png" alt=""></div>
            <div class="text2 hidden"><img src="./images/Slide2/text.png" alt=""></div>
            <div class="condition hidden"><img src="./images/Slide2/tnc.png" alt=""></div>
        </div>
    </div>
</body>
<script src="./myscript.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/Draggable.min.js"></script>
</html>
